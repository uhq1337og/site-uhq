<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .nav-center-box {
            display: flex;
            gap: 10px;
            background: #0a0a0a;
            padding: 8px 15px;
            border-radius: 12px;
            border: 1px solid #1a1a1a;
        }

        .nav-item {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            padding: 6px 12px;
            transition: 0.3s;
        }
        .nav-item:hover { color: #fff; }

        .settings-box {
            background: #0a0a0a;
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
            text-align: center;
            margin-top: 50px;
        }

        h1 { font-size: 24px; margin-bottom: 30px; font-weight: 700; }

        .error-text { 
            color: #ff4d4d; 
            font-size: 13px; 
            margin-bottom: 20px; 
            display: none; 
            background: rgba(255, 77, 77, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 77, 77, 0.2);
        }

        .profile-upload {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            cursor: pointer;
        }

        .preview-circle {
            width: 100%; height: 100%;
            background: #111;
            border: 2px dashed #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: 0.3s;
        }
        .preview-circle img { width: 100%; height: 100%; object-fit: cover; }
        .preview-circle:hover { border-color: #fff; }

        .upload-icon {
            position: absolute; bottom: 0; right: 0;
            background: #fff; color: #000;
            width: 30px; height: 30px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px;
        }

        .form-group { text-align: left; margin-bottom: 20px; }
        .form-group label { display: block; font-size: 13px; color: #888; margin-bottom: 8px; }

        .input-wrapper {
            background: #111; border: 1px solid #222;
            border-radius: 12px; padding: 12px 15px;
            display: flex; align-items: center; gap: 12px;
        }
        .input-field { background: transparent; border: none; color: #fff; outline: none; width: 100%; font-size: 14px; }

        .save-btn {
            width: 100%; padding: 15px;
            background: #fff; color: #000;
            border: none; border-radius: 12px;
            font-weight: 700; cursor: pointer;
            margin-top: 10px; transition: 0.3s;
        }
        .save-btn:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
        
        .back-link { display: block; margin-top: 20px; color: #666; text-decoration: none; font-size: 14px; }
        .back-link:hover { color: #fff; }
    </style>
</head>
<body>

    <header>
        <div class="nav-center-box">
            <a href="home.html" class="nav-item">Home</a>
            <a href="shop.html" class="nav-item">Shop</a>
            <a href="lookup.html" class="nav-item">Lookup</a>
        </div>
    </header>

    <div class="settings-box">
        <h1>Account Settings</h1>
        <p id="error-message" class="error-text"></p>

        <div class="profile-upload" onclick="document.getElementById('file-input').click()">
            <div class="preview-circle" id="image-preview">
                <i class="fas fa-camera" style="font-size: 24px; color: #444;"></i>
            </div>
            <div class="upload-icon"><i class="fas fa-plus"></i></div>
            <input type="file" id="file-input" hidden accept="image/*">
        </div>

        <div class="form-group">
            <label>Change Username</label>
            <div class="input-wrapper">
                <i class="fas fa-user" style="color: #555;"></i>
                <input type="text" id="new-username" class="input-field" placeholder="New username">
            </div>
        </div>

        <button class="save-btn" id="save-settings">Save Changes</button>
        <a href="home.html" class="back-link">Cancel and go back</a>
    </div>

    <script src="logger.js"></script>
    <script>
        const activeUser = localStorage.getItem('activeUser');
        const activeUserId = localStorage.getItem('activeUserId');

        if (!activeUser || !activeUserId) window.location.href = "index.html";

        const usernameInput = document.getElementById('new-username');
        const preview = document.getElementById('image-preview');
        const fileInput = document.getElementById('file-input');
        const errorMessage = document.getElementById('error-message');
        let base64Image = "";

        usernameInput.value = activeUser;

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    base64Image = event.target.result;
                    preview.innerHTML = `<img src="${base64Image}">`;
                };
                reader.readAsDataURL(file);
            }
        };

        document.getElementById('save-settings').onclick = async () => {
            const newName = usernameInput.value.trim();
            errorMessage.style.display = 'none';

            const userRegex = /^[a-zA-Z0-9._]{3,}$/;
            if (!userRegex.test(newName)) {
                if (window.logEvent) logEvent('validation_failed', { field: 'username_update', reason: 'invalid_format' });
                errorMessage.innerText = "Username must be at least 3 characters";
                errorMessage.style.display = 'block';
                return;
            }

            if (newName !== activeUser) {
                // Check with server if username is available
                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: 'test@test.com', pass: '', user: newName })
                    });
                    
                    if (response.status === 400) {
                        const data = await response.json();
                        if (data.error.includes('Username')) {
                            if (window.logEvent) logEvent('validation_failed', { field: 'username_update', reason: 'already_taken' });
                            errorMessage.innerText = "Username already taken";
                            errorMessage.style.display = 'block';
                            return;
                        }
                    }
                } catch (error) {
                    console.log('Not checking server for username availability');
                }
            }

            // Update localStorage
            localStorage.setItem('activeUser', newName);
            if (window.logEvent) logEvent('account_updated', { oldUser: activeUser, newUser: newName, hasProfilePic: base64Image.length > 0 });
            window.location.href = "home.html";
        };
    </script>
</body>
</html>
