    <script>
        const activeUser = localStorage.getItem('activeUser');
        const activeUserId = localStorage.getItem('activeUserId');

        if (!activeUser || !activeUserId) window.location.href = "index.html";

        const usernameInput = document.getElementById('new-username');
        const preview = document.getElementById('image-preview');
        const fileInput = document.getElementById('file-input');
        const errorMessage = document.getElementById('error-message');
        const cropModal = document.getElementById('crop-modal');
        const cropArea = document.getElementById('crop-area');
        const cropImage = document.getElementById('crop-image');
        const zoomRange = document.getElementById('zoom-range');
        const applyCropBtn = document.getElementById('apply-crop');
        const cancelCropBtn = document.getElementById('cancel-crop');
        let base64Image = "";
        let cropState = {
            img: null,
            imgW: 0,
            imgH: 0,
            baseScale: 1,
            zoom: 1,
            offsetX: 0,
            offsetY: 0,
            dragging: false,
            startX: 0,
            startY: 0
        };

        const cropSize = 240;
        const outputSize = 256;

        usernameInput.value = activeUser;

        function clampOffsets() {
            const scale = cropState.baseScale * cropState.zoom;
            const drawW = cropState.imgW * scale;
            const drawH = cropState.imgH * scale;
            const maxX = Math.max(0, (drawW - cropSize) / 2);
            const maxY = Math.max(0, (drawH - cropSize) / 2);
            cropState.offsetX = Math.min(maxX, Math.max(-maxX, cropState.offsetX));
            cropState.offsetY = Math.min(maxY, Math.max(-maxY, cropState.offsetY));
        }

        function updateCropTransform() {
            if (!cropState.img) return;
            clampOffsets();
            const scale = cropState.baseScale * cropState.zoom;
            cropImage.style.width = `${cropState.imgW}px`;
            cropImage.style.height = `${cropState.imgH}px`;
            cropImage.style.transform = `translate(${cropState.offsetX}px, ${cropState.offsetY}px) scale(${scale})`;
        }

        function openCropModal(dataUrl) {
            cropState.img = new Image();
            cropState.img.onload = () => {
                cropState.imgW = cropState.img.naturalWidth;
                cropState.imgH = cropState.img.naturalHeight;
                cropState.baseScale = Math.max(cropSize / cropState.imgW, cropSize / cropState.imgH);
                cropState.zoom = 1;
                cropState.offsetX = 0;
                cropState.offsetY = 0;
                zoomRange.value = '1';
                cropImage.src = dataUrl;
                updateCropTransform();
                cropModal.classList.add('active');
            };
            cropState.img.src = dataUrl;
        }

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    openCropModal(event.target.result);
                };
                reader.readAsDataURL(file);
            }
        };

        zoomRange.addEventListener('input', () => {
            cropState.zoom = parseFloat(zoomRange.value || '1');
            updateCropTransform();
        });

        cropArea.addEventListener('mousedown', (e) => {
            cropState.dragging = true;
            cropState.startX = e.clientX - cropState.offsetX;
            cropState.startY = e.clientY - cropState.offsetY;
        });

        window.addEventListener('mousemove', (e) => {
            if (!cropState.dragging) return;
            cropState.offsetX = e.clientX - cropState.startX;
            cropState.offsetY = e.clientY - cropState.startY;
            updateCropTransform();
        });

        window.addEventListener('mouseup', () => {
            cropState.dragging = false;
        });

        cropArea.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            cropState.dragging = true;
            cropState.startX = touch.clientX - cropState.offsetX;
            cropState.startY = touch.clientY - cropState.offsetY;
        }, { passive: true });

        cropArea.addEventListener('touchmove', (e) => {
            if (!cropState.dragging) return;
            const touch = e.touches[0];
            cropState.offsetX = touch.clientX - cropState.startX;
            cropState.offsetY = touch.clientY - cropState.startY;
            updateCropTransform();
        }, { passive: true });

        cropArea.addEventListener('touchend', () => {
            cropState.dragging = false;
        });

        cancelCropBtn.addEventListener('click', () => {
            cropModal.classList.remove('active');
        });

        applyCropBtn.addEventListener('click', () => {
            if (!cropState.img) return;
            const canvas = document.createElement('canvas');
            canvas.width = outputSize;
            canvas.height = outputSize;
            const ctx = canvas.getContext('2d');
            const scale = cropState.baseScale * cropState.zoom;
            const drawW = cropState.imgW * scale;
            const drawH = cropState.imgH * scale;
            const factor = outputSize / cropSize;
            const center = cropSize / 2;
            const drawX = (center - drawW / 2 + cropState.offsetX) * factor;
            const drawY = (center - drawH / 2 + cropState.offsetY) * factor;
            ctx.drawImage(cropState.img, drawX, drawY, drawW * factor, drawH * factor);
            base64Image = canvas.toDataURL('image/png');
            preview.innerHTML = `<img src="${base64Image}">`;
            const avatarDisplay = document.getElementById('avatar-display');
            if (avatarDisplay) avatarDisplay.innerHTML = `<img src="${base64Image}">`;
            cropModal.classList.remove('active');
        });

        document.getElementById('save-settings').onclick = async () => {
            const newName = usernameInput.value.trim();
            errorMessage.style.display = 'none';

            const userRegex = /^[a-zA-Z0-9._]{3,}$/;
            if (!userRegex.test(newName)) {
                if (window.logEvent) logEvent('validation_failed', { field: 'username_update', reason: 'invalid_format' });
                errorMessage.innerText = "Username must be at least 3 characters";
                errorMessage.style.display = 'block';
                return;
            }

            if (newName !== activeUser) {
                // Check with server if username is available
                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: 'test@test.com', pass: '', user: newName })
                    });
                    
                    if (response.status === 400) {
                        const data = await response.json();
                        if (data.error.includes('Username')) {
                            if (window.logEvent) logEvent('validation_failed', { field: 'username_update', reason: 'already_taken' });
                            errorMessage.innerText = "Username already taken";
                            errorMessage.style.display = 'block';
                            return;
                        }
                    }
                } catch (error) {
                    console.log('Not checking server for username availability');
                }
            }

            // Update localStorage
            localStorage.setItem('activeUser', newName);

            // Persist/update usersList with new username and profile picture
            try {
                const stored = JSON.parse(localStorage.getItem('usersList') || '[]');
                const idx = stored.findIndex(u => u.user === activeUser);
                if (idx !== -1) {
                    stored[idx].user = newName;
                    if (base64Image) stored[idx].profilePic = base64Image;
                } else {
                    stored.push({ user: newName, profilePic: base64Image || '' });
                }
                localStorage.setItem('usersList', JSON.stringify(stored));
            } catch (e) {
                localStorage.setItem('usersList', JSON.stringify([{ user: newName, profilePic: base64Image || '' }]));
            }

            if (window.logEvent) logEvent('account_updated', { oldUser: activeUser, newUser: newName, hasProfilePic: (base64Image || '').length > 0 });

            // update header avatar immediately
            const avatarDisplayNow = document.getElementById('avatar-display');
            if (avatarDisplayNow && base64Image) avatarDisplayNow.innerHTML = `<img src="${base64Image}">`;

            window.location.href = "home.html";
        };
    </script>

        document.addEventListener('click', (event) => {
            if (!notifPanel.contains(event.target) && event.target !== notifBtn) {
                notifPanel.classList.remove('active');
            }
        });

        function sendMessage() {
            const text = chatInput.value.trim();
            if (text === "") {
                if (window.logEvent) logEvent('message_send_failed', { user: currentUser.user, reason: 'empty_message' });
                return;
            }

            push(messagesRef, {
                username: currentUser.user,
                text: text,
                profilePic: currentUser.profilePic || "",
                timestamp: serverTimestamp()
            });

            chatInput.value = "";
            if (window.logEvent) logEvent('message_sent', { user: currentUser.user });
        }

        sendBtn.onclick = sendMessage;
        chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); sendMessage(); } });

        onChildAdded(messagesRef, (snapshot) => {
            const msg = snapshot.val();
            if (msg) {
                const div = document.createElement('div');
                div.className = 'msg-item';
                div.id = `msg-${snapshot.key}`;
                div.innerHTML = `
                    <div class="msg-avatar">${msg.profilePic ? `<img src="${msg.profilePic}">` : '<i class="fas fa-user"></i>'}</div>
                    <div class="msg-content">
                        <span class="msg-user">${msg.username}</span>
                        <span class="msg-text">${msg.text}</span>
                    </div>
                `;
                chatMessages.appendChild(div);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        function goToMessage(messageKey) {
            if (!messageKey) return;
            chatPanel.classList.add('active');
            const target = document.getElementById(`msg-${messageKey}`);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                target.classList.add('highlight');
                setTimeout(() => target.classList.remove('highlight'), 1600);
            }
        }

        const seenNotifs = new Set();
        function renderNotification(notif) {
            const fromUser = notif && notif.from ? notif.from : 'Unknown';
            const msgKey = notif && notif.messageKey ? notif.messageKey : '';
            const signature = `${fromUser}|${msgKey}`;
            if (seenNotifs.has(signature)) return;
            seenNotifs.add(signature);
            const notifHtml = `
                <div class="notif-item">
                    <div><strong>${fromUser}</strong> vous a mentionne</div>
                    <button class="notif-btn" data-msg-key="${msgKey}">Allez au message</button>
                </div>
            `;
            notifList.insertAdjacentHTML('afterbegin', notifHtml);
        }

        notificationsRefs.forEach((nRef) => {
            onChildAdded(nRef, (data) => {
                renderNotification(data.val());
            });
        });

        notifList.addEventListener('click', (event) => {
            const btn = event.target.closest('.notif-btn');
            if (!btn) return;
            const key = btn.getAttribute('data-msg-key');
            notifPanel.classList.remove('active');
            goToMessage(key);
        });

        const profileTrigger = document.getElementById('profile-trigger');
        const dropdownMenu = document.getElementById('dropdown-menu');
        const logoutBtn = document.getElementById('btn-logout');

        if (profileTrigger) {
            profileTrigger.onclick = () => dropdownMenu.classList.toggle('active');
        }
        
        if (logoutBtn) {
            logoutBtn.onclick = () => {
                localStorage.removeItem('activeUser');
                window.location.href = 'index.html';
            };
        }
    </script>
</body>
</html>
