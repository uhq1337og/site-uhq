<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            min-height: 100vh;
            padding: 20px;
            padding-top: 100px;
        }

        /* CHAT PANEL */
        .chat-panel{position:fixed;top:0;right:-350px;width:350px;height:100%;background:#0a0a0a;border-left:1px solid #1a1a1a;z-index:2000;transition:0.4s cubic-bezier(0.4, 0, 0.2, 1);display:flex;flex-direction:column;box-shadow:-10px 0 30px rgba(0,0,0,0.5)}
        .chat-panel.active{right:0}
        .chat-header{padding:20px;border-bottom:1px solid #1a1a1a;display:flex;justify-content:space-between;align-items:center}
        .chat-messages{flex:1;padding:20px;overflow-y:auto;display:flex;flex-direction:column;gap:15px}
        .msg-item{display:flex;gap:10px;align-items:flex-start}
        .msg-avatar{width:32px;height:32px;border-radius:6px;overflow:hidden;flex-shrink:0;background:rgba(34,34,34,0.45)}
        .msg-avatar img{width:100%;height:100%;object-fit:cover}
        .msg-content{background:rgba(17,17,17,0.6);padding:10px;border-radius:10px;border:1px solid rgba(26,26,26,0.6);max-width:80%}
        .msg-user{font-size:11px;font-weight:700;color:#666;margin-bottom:4px;display:block}
        .msg-text{font-size:13px;line-height:1.4;color:#ddd;word-break:break-word}
        .chat-input-area{padding:20px;border-top:1px solid #1a1a1a;display:flex;gap:10px}
        .chat-input{flex:1;background:#111;border:1px solid #222;border-radius:8px;padding:10px;color:white;outline:none;font-size:13px}
        .send-btn{background:#fff;color:#000;border:none;padding:0 15px;border-radius:8px;cursor:pointer;font-weight:700}

        /* PROFILE MENU */
        .profile-menu{position:absolute;top:55px;right:0;background:#0a0a0a;border:1px solid #1a1a1a;border-radius:10px;width:180px;display:none;flex-direction:column;padding:5px;z-index:1001}
        .profile-menu.active{display:flex}
        .menu-btn{color:white;padding:10px;text-decoration:none;font-size:13px;display:flex;align-items:center;gap:10px;border-radius:6px;border:none;background:none;text-align:left;cursor:pointer;width:100%}
        .menu-btn:hover{background:#1a1a1a}

        header {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            border-bottom: 1px solid #1a1a1a;
        }

        .nav-center-box {
            display: flex;
            gap: 12px;
            background: #0a0a0a;
            padding: 12px 22px;
            border-radius: 14px;
            border: 1px solid #1a1a1a;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-item {
            color: #666;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 18px;
            transition: 0.25s;
        }

        .nav-item:hover, .nav-item.active { color: #fff; }

        .nav-right{display:flex;align-items:center;gap:15px;margin-left:auto;position:relative}
        .user-profile{display:flex;align-items:center;gap:10px;background:rgba(10,10,10,0.65);padding:6px 12px;border-radius:10px;border:1px solid rgba(26,26,26,0.7);cursor:pointer;transition:0.2s}
        .user-profile:hover{border-color:rgba(51,51,51,0.7)}
        .avatar-box{width:26px;height:26px;background:rgba(34,34,34,0.45);border-radius:6px;overflow:hidden;display:flex;align-items:center;justify-content:center}
        .avatar-box img{width:100%;height:100%;object-fit:cover}

        .main {
            max-width: 1200px;
            margin: 100px auto 0;
            padding: 30px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
        }

        .leaderboard-table th {
            background: #111;
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #1a1a1a;
            font-weight: 600;
            color: #888;
        }

        .leaderboard-table td {
            padding: 15px;
            border-bottom: 1px solid #1a1a1a;
        }

        .leaderboard-table tr:hover {
            background: #111;
        }

        .rank-badge {
            background: #222;
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: 700;
            min-width: 40px;
            text-align: center;
        }

        .rank-1 { background: #FFD700; color: #000; }
        .rank-2 { background: #C0C0C0; color: #000; }
        .rank-3 { background: #CD7F32; color: #fff; }

        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .role-admin { background: #ff4d4d; color: white; }
        .role-moderator { background: #4d94ff; color: white; }
        .role-user { background: #666; color: white; }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-id {
            font-size: 12px;
            color: #888;
            font-family: monospace;
        }

        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #111;
            border: 1px solid #222;
            color: #888;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .filter-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .filter-btn:hover {
            border-color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="chat-panel" id="chat-panel">
        <div class="chat-header">
            <span style="font-weight: 800;">Public Chat</span>
            <i class="fas fa-times" id="close-chat" style="cursor:pointer; color:#555;"></i>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" class="chat-input" placeholder="Write a message...">
            <button class="send-btn" id="send-msg"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <header>
        <div class="nav-center-box">
            <a href="home.html" class="nav-item">Home</a>
            <a href="shop.html" class="nav-item">Shop</a>
            <a href="lookup.html" class="nav-item">Lookup</a>
            <a href="about.html" class="nav-item">About us</a>
        </div>

        <div class="nav-right">
            <i class="far fa-comment-dots" id="open-chat" style="color:#666; cursor:pointer; font-size: 20px; padding: 5px;"></i>
            
            <div style="position: relative;">
                <div class="user-profile" id="profile-trigger">
                    <div class="avatar-box" id="avatar-display"><i class="fas fa-user"></i></div>
                    <span id="display-username">Guest</span>
                </div>

                <div class="profile-menu" id="dropdown-menu">
                    <a href="settings.html" class="menu-btn"><i class="fas fa-user-cog"></i> Account Settings</a>
                    <a href="leaderboard.html" class="menu-btn"><i class="fas fa-trophy"></i> Leaderboard</a>
                    <a href="logs.html" class="menu-btn"><i class="fas fa-chart-line"></i> Logs Dashboard</a>
                    <a href="manage-roles.html" class="menu-btn"><i class="fas fa-crown"></i> Manage Roles</a>
                    <button class="menu-btn" style="color:#ff4d4d;" id="btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="main">
        <h1>üèÜ Leaderboard</h1>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All Users</button>
            <button class="filter-btn" data-filter="admin">Admins</button>
            <button class="filter-btn" data-filter="moderator">Moderators</button>
            <button class="filter-btn" data-filter="user">Users</button>
        </div>

        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th style="width: 10%;">Rank</th>
                    <th style="width: 25%;">Username</th>
                    <th style="width: 20%;">Role</th>
                    <th style="width: 25%;">User ID</th>
                    <th style="width: 20%;">Joined</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <tr class="loading">
                    <td colspan="5">Loading users...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="logger.js"></script>
    <script>
        let allUsers = [];
        let currentFilter = 'all';

        async function loadUsers() {
            try {
                // Load users from server API
                const response = await fetch('/api/users');
                const data = await response.json();
                
                if (!data || data.length === 0) {
                    document.getElementById('leaderboard-body').innerHTML = 
                        '<tr class="loading"><td colspan="5">No users found</td></tr>';
                    return;
                }

                allUsers = data;
                renderLeaderboard();
                if (window.logEvent) window.logEvent('page_view', { page: 'leaderboard', users: allUsers.length });
            } catch (error) {
                console.error('Failed to load users:', error);
                document.getElementById('leaderboard-body').innerHTML = 
                    '<tr class="error"><td colspan="5">Failed to load leaderboard</td></tr>';
            }
        }

        function getRoleClass(role) {
            return `role-${role}`;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR');
        }

        function renderLeaderboard() {
            const filtered = currentFilter === 'all' 
                ? allUsers 
                : allUsers.filter(u => u.role === currentFilter);

            const sorted = filtered.sort((a, b) => {
                const roleOrder = { admin: 0, moderator: 1, user: 2 };
                return roleOrder[a.role] - roleOrder[b.role];
            });

            const tbody = document.getElementById('leaderboard-body');
            
            if (sorted.length === 0) {
                tbody.innerHTML = '<tr class="loading"><td colspan="5">No users found</td></tr>';
                return;
            }

            tbody.innerHTML = sorted.map((user, idx) => `
                <tr>
                    <td>
                        <span class="rank-badge rank-${idx + 1 <= 3 ? idx + 1 : ''}">#${idx + 1}</span>
                    </td>
                    <td>
                        <div class="user-info">
                            <i class="fas fa-user"></i>
                            <strong>${user.user}</strong>
                        </div>
                    </td>
                    <td>
                        <span class="role-badge ${getRoleClass(user.role)}">
                            <i class="fas fa-${user.role === 'admin' ? 'crown' : user.role === 'moderator' ? 'shield-alt' : 'user'}"></i>
                            ${user.role.charAt(0).toUpperCase() + user.role.slice(1)}
                        </span>
                    </td>
                    <td>
                        <span class="user-id">${user.userId}</span>
                    </td>
                    <td>${formatDate(user.createdAt)}</td>
                </tr>
            `).join('');
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderLeaderboard();
                if (window.logEvent) window.logEvent('leaderboard_filter', { filter: currentFilter });
            });
        });

        // Load users on page load
        loadUsers();
    </script>

    <script src="logger.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDfpmjienRGdJ_xw4bYYThLGpJ32UG9GdA",
            authDomain: "uhqtchat.firebaseapp.com",
            databaseURL: "https://uhqtchat-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "uhqtchat",
            storageBucket: "uhqtchat.firebasestorage.app",
            messagingSenderId: "1079258617539",
            appId: "1:1079258617539:web:25fbf5d140a11923e17476"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages');

        const activeUser = localStorage.getItem('activeUser');
        const users = JSON.parse(localStorage.getItem('usersList') || '[]');
        const currentUser = users.find(u => u.user === activeUser) || { user: activeUser || 'Guest', profilePic: '' };

        if (!activeUser) window.location.href = "index.html";

        if (window.logEvent) logEvent('page_view', { page: 'leaderboard', user: currentUser.user });

        document.getElementById('display-username').innerText = currentUser.user;
        if (currentUser.profilePic) {
            document.getElementById('avatar-display').innerHTML = `<img src="${currentUser.profilePic}">`;
        }

        const chatPanel = document.getElementById('chat-panel');
        const openChatBtn = document.getElementById('open-chat');
        const closeChatBtn = document.getElementById('close-chat');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-msg');
        const chatMessages = document.getElementById('chat-messages');

        openChatBtn.onclick = () => { chatPanel.classList.add('active'); if (window.logEvent) logEvent('open_chat', { user: currentUser.user }); };
        closeChatBtn.onclick = () => chatPanel.classList.remove('active');

        function sendMessage() {
            const text = chatInput.value.trim();
            if (text === "") {
                if (window.logEvent) logEvent('message_send_failed', { user: currentUser.user, reason: 'empty_message' });
                return;
            }

            push(messagesRef, {
                username: currentUser.user,
                text: text,
                profilePic: currentUser.profilePic || "",
                timestamp: serverTimestamp()
            });

            chatInput.value = "";
            if (window.logEvent) logEvent('message_sent', { user: currentUser.user });
        }

        sendBtn.onclick = sendMessage;
        chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); sendMessage(); } });

        onChildAdded(messagesRef, (snapshot) => {
            const msg = snapshot.val();
            if (msg) {
                const div = document.createElement('div');
                div.className = 'msg-item';
                div.innerHTML = `
                    <div class="msg-avatar">${msg.profilePic ? `<img src="${msg.profilePic}">` : '<i class="fas fa-user"></i>'}</div>
                    <div class="msg-content">
                        <span class="msg-user">${msg.username}</span>
                        <span class="msg-text">${msg.text}</span>
                    </div>
                `;
                chatMessages.appendChild(div);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        const profileTrigger = document.getElementById('profile-trigger');
        const dropdownMenu = document.getElementById('dropdown-menu');
        const logoutBtn = document.getElementById('btn-logout');

        if (profileTrigger) {
            profileTrigger.onclick = () => dropdownMenu.classList.toggle('active');
        }
        
        if (logoutBtn) {
            logoutBtn.onclick = () => {
                localStorage.removeItem('activeUser');
                window.location.href = 'index.html';
            };
        }
    </script>
</body>
</html>
