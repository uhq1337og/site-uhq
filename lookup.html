<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookup - NETALY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        header {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .nav-center-box {
            display: flex;
            gap: 12px;
            background: #0a0a0a;
            padding: 12px 22px;
            border-radius: 14px;
            border: 1px solid #1a1a1a;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto;
            position: relative;
        }

        .notif-wrap {
            position: relative;
            display: flex;
            align-items: center;
        }

        .notif-icon {
            color: #666;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            transition: 0.2s;
        }

        .notif-icon:hover { color: #fff; }

        .notif-panel {
            position: absolute;
            top: 28px;
            right: 0;
            left: auto;
            min-width: 220px;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 10px;
            padding: 10px 12px;
            display: none;
            z-index: 1100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.45);
            transform: translateX(-100%);
        }

        .notif-panel.active { display: block; }

        .notif-title {
            font-size: 12px;
            font-weight: 800;
            letter-spacing: 0.4px;
            text-transform: uppercase;
            color: #bbb;
        }

        .notif-list {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 220px;
            overflow-y: auto;
        }

        .notif-item {
            background: #111;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 8px;
            font-size: 12px;
            color: #ddd;
        }

        .notif-time {
            font-size: 11px;
            color: #888;
            margin-top: 6px;
        }

        .notif-item strong { color: #fff; }

        .notif-btn {
            margin-top: 8px;
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 6px;
            padding: 6px 8px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        .notif-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: #fff;
            color: #000;
            border: 1px solid #ff3b3b;
            border-radius: 10px;
            min-width: 16px;
            height: 16px;
            padding: 0 4px;
            font-size: 10px;
            font-weight: 700;
            display: none;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .msg-item.highlight {
            border: 1px solid #4da3ff;
            border-radius: 10px;
            padding: 6px;
            background: rgba(77, 163, 255, 0.08);
        }

        .nav-item { font-size: 18px; padding: 10px 18px; }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #0a0a0a;
            padding: 6px 12px;
            border-radius: 10px;
            border: 1px solid #1a1a1a;
            cursor: pointer;
            transition: 0.2s;
        }
        .user-profile:hover { border-color: #333; }

        .avatar-box {
            width: 26px; height: 26px;
            background: #222; border-radius: 6px;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }

        /* TCHAT LATÃ‰RAL */
        .chat-panel {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            background: #0a0a0a;
            border-left: 1px solid #1a1a1a;
            z-index: 2000;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        .chat-panel.active { right: 0; }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .msg-item { display: flex; gap: 10px; align-items: flex-start; }
        .msg-avatar { width: 32px; height: 32px; border-radius: 6px; overflow: hidden; flex-shrink: 0; background: #222; }
        .msg-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .msg-content { background: #111; padding: 10px; border-radius: 10px; border: 1px solid #1a1a1a; max-width: 80%; }
        .msg-user { font-size: 11px; font-weight: 700; color: #666; margin-bottom: 4px; display: block; }
        .msg-header { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
        .msg-header .msg-user { margin: 0; display: inline; }
        .msg-time { font-size: 11px; color: #666; }
        .msg-text { font-size: 13px; line-height: 1.4; color: #ddd; word-break: break-word; }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid #1a1a1a;
            display: flex;
            gap: 10px;
        }
        .chat-input {
            flex: 1;
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 10px;
            color: white;
            outline: none;
            font-size: 13px;
        }
        .send-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 0 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
        }

        /* MENU PROFIL */
        .profile-menu {
            position: absolute; top: 55px; right: 0;
            background: #0a0a0a; border: 1px solid #1a1a1a;
            border-radius: 10px; width: 180px; display: none;
            flex-direction: column; padding: 5px; z-index: 1001;
        }
        .profile-menu.active { display: flex; }
        .menu-btn { color: white; padding: 10px; text-decoration: none; font-size: 13px; display: flex; align-items: center; gap: 10px; border-radius: 6px; border: none; background: none; text-align: left; cursor: pointer; width: 100%; }
        .menu-btn:hover { background: #1a1a1a; }

        .nav-item {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            padding: 6px 12px;
            transition: 0.3s;
        }
        .nav-item:hover, .nav-item.active { color: #fff; }

        .brand-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(80px, 16vw, 240px);
            font-weight: normal;
            letter-spacing: -1px;
            margin-bottom: 22px;
            background: linear-gradient(180deg, #A6C1FF 0%, #375BFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            /* white glow on top of the text */
            text-shadow:
                0 0 8px rgba(255,255,255,0.95),
                0 0 28px rgba(255,255,255,0.6),
                0 12px 40px rgba(0,0,0,0.6);
        }

        .description {
            color: #bdbdbd;
            font-size: 20px;
            margin-bottom: 56px;
            max-width: 720px;
            line-height: 1.6;
        }

        .discord-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #5865F2; 
            color: white;
            text-decoration: none;
            padding: 22px 56px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 20px;
            transition: 0.3s;
            box-shadow: 0 14px 36px rgba(88, 101, 242, 0.5);
        }

        .discord-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(88, 101, 242, 0.6);
        }

        .lookup-container {
            position: relative;
            z-index: 1;
        }

        .lookup-container > * { position: relative; z-index: 2; }
    </style>
</head>
<body>
    <div class="chat-panel" id="chat-panel">
        <div class="chat-header">
            <span style="font-weight: 800;">Public Chat</span>
            <i class="fas fa-times" id="close-chat" style="cursor:pointer; color:#555;"></i>
        </div>
        <div class="chat-messages" id="chat-messages"></div>

            <input type="text" id="chat-input" class="chat-input" placeholder="Write a message...">
            <button class="send-btn" id="send-msg"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <header>
        <div class="nav-center-box">
            <a href="home.html" class="nav-item">Home</a>
            <a href="shop.html" class="nav-item">Shop</a>
            <a href="lookup.html" class="nav-item active">Lookup</a>
            <a href="about.html" class="nav-item">About</a>
        </div>

        <div class="nav-right">
            <div class="notif-wrap">
                <i class="far fa-bell notif-icon" id="open-notif"></i>
                <span class="notif-badge" id="notif-badge">0</span>
                <div class="notif-panel" id="notif-panel">
                    <div class="notif-title">Boite de reception</div>
                    <div class="notif-list" id="notif-list"></div>
                </div>
            </div>
            <i class="far fa-comment-dots" id="open-chat" style="color:#666; cursor:pointer; font-size: 20px; padding: 5px;"></i>
            
            <div style="position: relative;">
                <div class="user-profile" id="profile-trigger">
                    <div class="avatar-box" id="avatar-display"><i class="fas fa-user"></i></div>
                    <span id="display-username">Guest</span>
                </div>

                <div class="profile-menu" id="dropdown-menu">

                    <a href="leaderboard.html" class="menu-btn"><i class="fas fa-trophy"></i> Leaderboard</a>
                    <a href="logs.html" class="menu-btn"><i class="fas fa-chart-line"></i> Logs Dashboard</a>

                        <i class="fas fa-sign-out-alt"></i> Logout

            </div>
        </div>

    <div class="lookup-container">
        <h1 class="brand-title">NETALY</h1>
        <p class="description">Best discord lookup of Europe with 50+ To of database</p>
        <a href="https://discord.gg/netaly" target="_blank" class="discord-btn">
            <i class="fab fa-discord"></i> Join discord
        </a>
    </div>

    <script src="logger.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDfpmjienRGdJ_xw4bYYThLGpJ32UG9GdA",
            authDomain: "uhqtchat.firebaseapp.com",
            databaseURL: "https://uhqtchat-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "uhqtchat",
            storageBucket: "uhqtchat.firebasestorage.app",
            messagingSenderId: "1079258617539",
            appId: "1:1079258617539:web:25fbf5d140a11923e17476"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages');

        const activeUser = localStorage.getItem('activeUser');
        const users = JSON.parse(localStorage.getItem('usersList') || '[]');
        const currentUser = users.find(u => u.user === activeUser) || { user: activeUser || 'Guest', profilePic: '' };

        if (!activeUser) window.location.href = "index.html";

        if (window.logEvent) logEvent('page_view', { page: 'lookup', user: currentUser.user });

        document.getElementById('display-username').innerText = currentUser.user;
        if (currentUser.profilePic) {
            document.getElementById('avatar-display').innerHTML = `<img src="${currentUser.profilePic}">`;
        }

        const chatPanel = document.getElementById('chat-panel');
        const openChatBtn = document.getElementById('open-chat');
        const closeChatBtn = document.getElementById('close-chat');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-msg');
        const chatMessages = document.getElementById('chat-messages');
        const notifBtn = document.getElementById('open-notif');
        const notifPanel = document.getElementById('notif-panel');
        const notifList = document.getElementById('notif-list');
        const notifBadge = document.getElementById('notif-badge');
        const currentUserKey = String(currentUser.user || '').toLowerCase();
        const notificationsRefs = [ref(db, `notifications/${currentUser.user}`)];
        if (currentUserKey && currentUserKey !== currentUser.user) {
            notificationsRefs.push(ref(db, `notifications/${currentUserKey}`));
        }

        openChatBtn.onclick = () => { chatPanel.classList.add('active'); if (window.logEvent) logEvent('open_chat', { user: currentUser.user }); };
        closeChatBtn.onclick = () => chatPanel.classList.remove('active');

        const notifStorageKey = `notifCount:${currentUserKey || currentUser.user}`;
        const notifSeenKey = `notifLastSeen:${currentUserKey || currentUser.user}`;
        let lastSeen = parseInt(localStorage.getItem(notifSeenKey) || '0', 10);

        notifBtn.onclick = (event) => {
            event.stopPropagation();
            const willOpen = !notifPanel.classList.contains('active');
            notifPanel.classList.toggle('active');
            if (willOpen) {
                notifCount = 0;
                localStorage.setItem(notifStorageKey, '0');
                lastSeen = Date.now();
                localStorage.setItem(notifSeenKey, String(lastSeen));
                updateBadge();
            }
        };

        document.addEventListener('click', (event) => {
            if (!notifPanel.contains(event.target) && event.target !== notifBtn) {
                notifPanel.classList.remove('active');
            }
        });

        window.addEventListener('storage', (event) => {
            if (event.key === notifStorageKey) {
                const nextVal = parseInt(event.newValue || '0', 10);
                notifCount = Number.isNaN(nextVal) ? 0 : nextVal;
                updateBadge();
            }
            if (event.key === notifSeenKey) {
                const nextSeen = parseInt(event.newValue || '0', 10);
                lastSeen = Number.isNaN(nextSeen) ? 0 : nextSeen;
            }
        });

        function sendMessage() {
            const text = chatInput.value.trim();
            if (text === "") {
                if (window.logEvent) logEvent('message_send_failed', { user: currentUser.user, reason: 'empty_message' });
                return;
            }

            push(messagesRef, {
                username: currentUser.user,
                text: text,
                profilePic: currentUser.profilePic || "",
                timestamp: serverTimestamp()
            });

            chatInput.value = "";
            if (window.logEvent) logEvent('message_sent', { user: currentUser.user });
        }

        sendBtn.onclick = sendMessage;
        chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); sendMessage(); } });

        function formatChatTime(ts) {
            if (!ts) return '';
            const raw = (ts && typeof ts === 'object' && typeof ts.seconds === 'number') ? ts.seconds * 1000 : ts;
            const date = new Date(raw);
            if (Number.isNaN(date.getTime())) return '';
            const now = new Date();
            const sameDay = date.toDateString() === now.toDateString();
            if (sameDay) {
                return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            }
            return date.toLocaleDateString('fr-FR');
        }

        onChildAdded(messagesRef, (snapshot) => {
            const msg = snapshot.val();
            if (msg) {
                const timeLabel = formatChatTime(msg.timestamp);
                const div = document.createElement('div');
                div.className = 'msg-item';
                div.id = `msg-${snapshot.key}`;
                div.innerHTML = `
                    <div class="msg-avatar">${msg.profilePic ? `<img src="${msg.profilePic}">` : '<i class="fas fa-user"></i>'}</div>
                    <div class="msg-content">
                        <div class="msg-header">
                            <span class="msg-user">${msg.username}</span>
                            ${timeLabel ? `<span class="msg-time">${timeLabel}</span>` : ''}
                        </div>
                        <span class="msg-text">${msg.text}</span>
                    </div>
                `;
                chatMessages.appendChild(div);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        function goToMessage(messageKey) {
            if (!messageKey) return;
            chatPanel.classList.add('active');
            const target = document.getElementById(`msg-${messageKey}`);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                target.classList.add('highlight');
                setTimeout(() => target.classList.remove('highlight'), 1600);
            }
        }

        const seenNotifs = new Set();
        let notifCount = parseInt(localStorage.getItem(notifStorageKey) || '0', 10);
        function updateBadge() {
            if (!notifBadge) return;
            if (notifCount > 0) {
                notifBadge.textContent = String(notifCount);
                notifBadge.style.display = 'flex';
            } else {
                notifBadge.style.display = 'none';
            }
        }
        updateBadge();
        function formatNotifTime(ts) {
            if (!ts) return '';
            const date = new Date(ts);
            if (Number.isNaN(date.getTime())) return '';
            const now = new Date();
            const sameDay = date.toDateString() === now.toDateString();
            if (sameDay) {
                return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            }
            return date.toLocaleDateString('fr-FR');
        }

        function getNotifMillis(ts) {
            if (!ts) return 0;
            if (typeof ts === 'object' && typeof ts.seconds === 'number') return ts.seconds * 1000;
            if (typeof ts === 'number') return ts;
            const parsed = new Date(ts).getTime();
            return Number.isNaN(parsed) ? 0 : parsed;
        }

        function renderNotification(notif) {
            const fromUser = notif && notif.from ? notif.from : 'Unknown';
            const msgKey = notif && notif.messageKey ? notif.messageKey : '';
            const timeLabel = formatNotifTime(notif && notif.timestamp);
            const notifTimeMs = getNotifMillis(notif && notif.timestamp);
            const signature = `${fromUser}|${msgKey}`;
            if (seenNotifs.has(signature)) return;
            seenNotifs.add(signature);
            if (notifTimeMs > lastSeen) {
                notifCount += 1;
                localStorage.setItem(notifStorageKey, String(notifCount));
                updateBadge();
            }
            const notifHtml = `
                <div class="notif-item">
                    <div><strong>${fromUser}</strong> vous a mentionne</div>
                    ${timeLabel ? `<div class="notif-time">${timeLabel}</div>` : ''}
                    <button class="notif-btn" data-msg-key="${msgKey}">Allez au message</button>
                </div>
            `;
            notifList.insertAdjacentHTML('afterbegin', notifHtml);
        }

        notificationsRefs.forEach((nRef) => {
            onChildAdded(nRef, (data) => {
                renderNotification(data.val());
            });
        });

        notifList.addEventListener('click', (event) => {
            const btn = event.target.closest('.notif-btn');
            if (!btn) return;
            const key = btn.getAttribute('data-msg-key');
            notifPanel.classList.remove('active');
            notifCount = 0;
            localStorage.setItem(notifStorageKey, '0');
            lastSeen = Date.now();
            localStorage.setItem(notifSeenKey, String(lastSeen));
            updateBadge();
            goToMessage(key);
        });

        const profileTrigger = document.getElementById('profile-trigger');
        const dropdownMenu = document.getElementById('dropdown-menu');
        const logoutBtn = document.getElementById('btn-logout');

        if (profileTrigger) {
            profileTrigger.onclick = () => dropdownMenu.classList.toggle('active');
        }
        
        if (logoutBtn) {
            logoutBtn.onclick = () => {
                localStorage.removeItem('activeUser');
                window.location.href = 'index.html';
            };
        }
    </script>
